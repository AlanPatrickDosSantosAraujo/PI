<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1>Cadastro de Pets</h1>
        </div>
    </div>

    <form>
        <div class="col-lg-7">
            <div class="row">
                <div class="form-group">
                    <label for="petNome">Nome:</label>
                    <input type="text" class="form-control" id="petNome">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="petNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="petNascimento">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="petTipo">Tipo:</label>
                    <select class="form-control" id="petTipo">
                        <option>Cachorro</option>
                        <option>Gato</option>
                        <option>Passaro</option>
                        <option>Cobra</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="petRaca">Ra√ßa:</label>
                    <input type="text" class="form-control" id="petRaca">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="petSexo">Sexo:</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Masculino</label>
                    <label class="radio-inline"><input type="radio" name="optradio">Feminino</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <button class="btn">Salvar</button>
                </div>
            </div>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-4">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li ng-class="{'active' : ownerTabSelected == 'myOwners'}" ng-click="ownerTabSelected = 'myOwners'"><a>Meus Donos</a></li>
                    <li ng-class="{'active' : ownerTabSelected == 'findOwners'}" ng-click="ownerTabSelected = 'findOwners'"><a>Encontrar Clientes</a></li>
                </ul>
            </div>
            <div class="row" ng-if="ownerTabSelected == 'myOwners'">
                <ul class="list-group">
                    <li class="list-group-item">Sandro</li>
                </ul>
                <button class="btn">Novo Dono</button>
            </div>
            <div class="row" ng-if="ownerTabSelected == 'findOwners'">
                <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" class="form-control pet-list-search" placeholder="Buscar" ng-model="ownerSearch"/>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="cliente in mockedClientList">{{cliente}}<button class="btn btn-xs btn-primary pull-right">Adicionar</button></li>
                </ul>
            </div>
        </div>
    </form>
</div>
